experiences:
    - role: Co-founder at SIGNOT
      time: 2015 - Present
      company: SIGNOT, Querétaro, México
      details: |
        As CTO of Signot I am in charge of developing all
        the technical aspects of the company. The company
        started with three people, my co-founder (an attorney),
        an assistant and me. As the only developer in the early
        stages I was responsible for the whole development
        process. Today we are a company with 22 employees under
        my supervision. It is my responsibility to set the
        vision of how the company will keep a technological
        edge. Make sure the development will meet both
        short-term and long-term goals set.

    - role: Software Developer
      time: 2011 - 2015
      company: Atomic Infotech, Seattle 
      details: |
        As software developer I worked onthe of the creation
        of an intranet for clients of Atomic. The projects I worked included

          - Business Intelligence/Reporting
          - Corporate Intranets & Extranets
          - Document Management Solutions
          - Social Media & Networking
          - Accounting Integration
          - Helpdesk & Support
          - Giftcard System
          - Converting legacy print jobs to newer printers

